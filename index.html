<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block"><!-- 8am -->
        <div class="col-1 hour">
          <div>8am</div>
        </div>
        <textarea id="8" class="col-10 description"></textarea>
        <button button-id="8" class="col-1 saveBtn">
          <i class="far fa-bookmark"></i>
        </button>
      </div>

      <div class="row time-block"><!-- 9am -->
        <div class="col-1 hour">
          <div>9am</div>
        </div>
        <textarea id="9" class="col-10 description"></textarea>
        <button button-id="9" class="col-1 saveBtn">
          <i class="far fa-bookmark"></i></button>
      </div>

      <div class="row time-block"><!-- 10am -->
        <div class="col-1 hour">
          <div>10am</div>
        </div>
        <textarea id="10" class="col-10 description"></textarea>
        <button button-id="10" class="col-1 saveBtn">
          <i class="far fa-bookmark"></i>
        </button>
      </div>

      <div class="row time-block"><!-- 11am -->
        <div class="col-1 hour">
          <div>11am</div>
        </div>
        <textarea id="11" class="col-10 description"></textarea>
        <button button-id="11" class="col-1 saveBtn">
          <i class="far fa-bookmark"></i>
        </button>
      </div>
      
      <div class="row time-block"><!-- 12pm -->
        <div class="col-1 hour">
          <div>12PM</div>
        </div>
        <textarea id="12" class="col-10 description"></textarea>
        <button button-id="12" class="col-1 saveBtn">
          <i class="far fa-bookmark"></i>
        </button>
      </div>
      
      <div class="row time-block"><!-- 1PM -->
        <div class="col-1 hour">
          <div>1PM</div>
        </div>
        <textarea id="13" class="col-10 description"></textarea>
        <button button-id="13" class="col-1 saveBtn">
          <i class="far fa-bookmark"></i>
        </button>
      </div>
      
      <div class="row time-block"><!-- 2PM -->
        <div class="col-1 hour">
          <div>2PM</div>
        </div>
        <textarea id="14" class="col-10 description"></textarea>
        <button button-id="14" class="col-1 saveBtn">
          <i class="far fa-bookmark"></i>
        </button>
      </div>
      
      <div class="row time-block"><!-- 3PM -->
        <div class="col-1 hour">
          <div>3PM</div>
        </div>
        <textarea id="15" class="col-10 description"></textarea>
        <button button-id="15" class="col-1 saveBtn">
          <i class="far fa-bookmark"></i>
        </button>
      </div>
      
      <div class="row time-block"><!-- 4PM -->
        <div class="col-1 hour">
          <div>4PM</div>
        </div>
        <textarea id="16" class="col-10 description"></textarea>
        <button button-id="16" class="col-1 saveBtn">
          <i class="far fa-bookmark"></i>
        </button>
      </div>
      
      <div class="row time-block"><!-- 5PM -->
        <div class="col-1 hour">
          <div>5PM</div>
        </div>
        <textarea id="17" class="col-10 description"></textarea>
        <button button-id="17" class="col-1 saveBtn">
          <i class="far fa-bookmark"></i>
        </button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
